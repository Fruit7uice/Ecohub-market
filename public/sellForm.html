<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a seller</title>
  <link rel="stylesheet" href="./sellStyle.css" />
  <script src="dropdown.js"></script>
  <script src="progress.js"></script>
</head>

<body>
  
  <div class="container-main">
    <div class="container nav">
      <a href="./sellForm.html">Sell a product</a>
      <a href="./index.html" id="brand-logo">
        <img src="./assets/AgilLogo.png" alt="BrandLogo" style="width: 100px; height: auto;">
      </a>
      <a href="">Info</a>
    </div>
    
    <main>
      <div class="container container-form">
        
        <form id="registrationForm" action="/register">
          <div class="all-forms">
            
            <div class="form-x" id="form-1">
              <div class="left-half">
                <label for="fullNameIn">First name:</label>
                <input type="text" id="fullNameIn" name="fullNameIn" placeholder="First name">
                
                <label for="personalNumber">Personal number:</label>
                <input type="text" id="personalNumber" name="personalNumber" placeholder="(yyyymmddxxxx)" maxlength="12">
                
                <label for="adress">Adress:</label>
                <input type="text" id="adress" name="adress" placeholder="Adress">
                
                <label for="sellerDescriptionIn">Description:</label>
                <textarea id="sellerDescriptionIn" name="sellerDescriptionIn" placeholder="Short discription of yourself"
                maxlength="350"></textarea>
              </div>
              
              <div class="right-half">
                <label for="lastNameIn">Last name:</label>
                <input type="text" id="lastNameIn" name="lastNameIn" placeholder="Last name">
                
                <label for="phoneNumber">Phonenumber:</label>
                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phonenumber">
                
                <div class="c-city-zip">
                  <div>
                    <label for="city">City:</label>
                    <input class="half-input" type="text" id="city" name="city" placeholder="City">
                  </div>
                  <div>
                    <label for="zipCode">Zip code:</label>
                    <input class="half-input" type="text" id="zipCode" name="zipCode" placeholder="Zip code">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-x" id="form-2">
              <div>
                <label for="productName">Product name:</label>
                <input type="text" id="productName" name="productName" placeholder="Product name">
                
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" placeholder="Short discription of the product"
                maxlength="350"></textarea>
                
                <label for="img">Choose an image:</label>
                <input class="img" type="file" name="img" accept="image/png, image/jpeg" />
                
              </div>
              <div class="f2-right-half">
                <label for="price">Price</label>
                
                <div class="c-price">
                  <input id="price" name="price" type="number" placeholder="0">
                  
                  <div class="unit-dropdown">
                    <select name="unit" id="unit">
                      <option value="" selected="selected">Select pricing</option>
                    </select>
                  </div>
                  
                </div>
                
                <label class="r-label">Category:</label>
                <select name="category" id="category" class="category-dropdown">
                  <option value="" selected="selected">Select category</option>
                </select>
                
                <label class="r-label">Item:</label>
                <select name="item" id="item" class="category-dropdown">
                  <option value="" selected="selected">Select category first</option>
                </select>
              </div>
            </div>
            
            
            <div class="form-x" id="form-3">
              <p>
                Welcome ******* to "website name", press "Register" to register your information and product.
              </p>
              
            </div>
            
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-state" id="state1">1</div>
              <div class="progress-line" id="line1"></div>
              <div class="progress-state" id="state2">2</div>
              <div class="progress-line" id="line2"></div>
              <div class="progress-state" id="state3">3</div>
            </div>
            <div class="progress-btns">
              <div>
                <button onclick="backwardProgress()" type="button" id="previous-btn">Previous</button>
              </div>
              <div>
                <button onclick="forwardProgress()" type="button" id="next-btn">Next</button>
                <button type="submit" style="visibility: hidden;" id="register-btn">Register</button>
              </div>
            </div>
          </div>
          
        </form>
        <script src="formInformation.js"></script> <!-- Must be here -->
      </div>
    </div>
  </main>
</div>
</body>

</html>
