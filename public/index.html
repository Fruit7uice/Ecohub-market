<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="map.js"></script>
    <script src="productCol.js"></script>
    <script src="expand.js"></script>
    <script src="filterFunction.js"></script>
</head>

<body>
    <div class="container-main">
        <div class="container nav">
            <a href="./sellForm.html">Sell a product</a>
            <a href="./index.html" id="brand-logo">
                <img src="./assets/AgilLogo.png" alt="BrandLogo" style="width: 100px; height: auto;">
            </a>
            <a href="">Info</a>
        </div>
        <main>
            <div class="container seller-column">

                <div class="searchbox">
                    <div class="filter-options">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                        <input placeholder="eg. &quot;Petters tomater&quot;">

                        <button type="button" id="filterBtn" onclick="expandCollapseFilter()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-filter" viewBox="0 0 16 16">
                                <path
                                    d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                    </div>

                    <div id="filter-dd">
    

                        <select name="category" id="category">
                            <option value="none">Category</option>
                        </select>

                        <select name="item" id="item">
                            <option value="none">Item</option>
                        </select>
                        <!-- HÃ„R LADE VI TILL button onclick: -->
                        <button onclick="filterQuery()" type="button" >Filter</button> <!-- Create script to query productCol?-->
                    </div>

                </div>

                <script src="filter.js"></script>
                <script src="dropdown.js"></script>
                <ul id="seller-list">

                </ul>
            </div>

            <div class="right-content">
                <div class="container map" id="map"> <!--Always need the id to render the map-->
                    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwr8jBrc60ZcZ2iifSYupGIoGH3YB9fMo&callback=initMap"></script> -->
                </div>
                <div class="container info-c" id="info-c">

                    <button type="button" onclick="expandInfo()">
                        <svg id="expandIcon" xmlns="http://www.w3.org/2000/svg" height="2em" fill="#fff"
                            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M246.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 109.3 361.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160zm160 352l-160-160c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 301.3 361.4 438.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3z" />
                        </svg>
                    </button>

                    <div class="seller-info" id="seller-info">
                        <div id="full-product">
                            <h2>No info yet!</h2>
                            <p>Choose a product to view here</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
