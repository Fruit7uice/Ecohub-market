<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a seller</title>
    <link rel="stylesheet" href="./sellerStyle.css" />

</head>
<body>
    <div class="container-main">
        <div class="container nav">
            <a href="">Home</a>
            <a href="">Sell a product</a>
            <a href="" id="brand-logo">
                <img src="./assets/AgilLogo.png" alt="BrandLogo" style="width: 100px; height: auto;">
            </a>
            <a href="">Become a Seller</a>
            <a href="">Info</a>
        </div>  
        <main>
            <div class="container container-form">
                <h1>Become a seller</h1>
                <div class="seller-form">
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="txt-in" name="nameIn" placeholder="enter your name"><br>
                        <label for="personalNr">Personal number:</label><br>
                        <input type="text" id="txt-in" name="personalNr" placeholder="yyyymmddxxxx" maxlength="12"><br>
                        <label for="phoneNr">Phonenumber:</label><br>
                        <input type="text" id="txt-in" name="phoneNr" placeholder="phonenumber"><br>
                        <label for="description">Description:</label><br>
                        <textarea placeholder="short discription of yourself" maxlength="200"></textarea>
                        <button>
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
