<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="map.js"></script>
</head>

<body>
    <div class="container-main">
        <div class="container nav">
            <a href="./sellForm.html">Sell a product</a>
            <a href="./index.html" id="brand-logo">
                <img src="./assets/AgilLogo.png" alt="BrandLogo" style="width: 100px; height: auto;">
            </a>
            <a href="">Info</a>
        </div>
        <main>
            <div class="container seller-column">
                <div class="searchbox">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg> <input placeholder="eg. &quot;Petters tomater&quot;">
                </div>
                <ul id="seller-list">
                    
                    <script>
                        // Fetches sellers from the db and creates list items with their name
                        // In the future it should be more modular and apply filter options.
                        fetch('/getproducts')
                            .then(response => response.json())
                            .then(data => {
                                const productList = document.getElementById('seller-list');
                                data.forEach(product => {
                                    const listItem = document.createElement('li');
                                    const span1 = document.createElement('span');
                                    span1.className = "product-info1";
                                    const span2 = document.createElement('span');
                                    span2.className = "product-info2";

                                    listItem.appendChild(span1)
                                    listItem.appendChild(span2)

                                    //Span 1 h4 and p creation
                                    const title = document.createElement('h4');
                                    title.textContent = product.title;

                                    const price = document.createElement('p');
                                    price.textContent = product.price;
                                    price.textContent += (' ' + product.unit);

                                    span1.appendChild(title)
                                    span1.appendChild(price)


                                    //Span 2 p, img and p creation
                                    const city = document.createElement('p');
                                    city.textContent = product.locationadress;

                                    const img = document.createElement('img');
                                    img.src = './assets/tomat.png';
                                    
                                    const timestamp = document.createElement('p');
                                    
                                    timestamp.textContent = product.timeofupload.split('T')[0];
                                    timestamp.id = 'timestamp'

                                    span2.appendChild(city);
                                    span2.appendChild(img);
                                    span2.appendChild(timestamp);


                                    // listItem.textContent = product.name;
                                    productList.appendChild(listItem);
                                });
                            })
                            .catch(error => console.error('Error fetching data:', error));
                    </script>
                </ul>
            </div>

            <div class="right-content">
                <div class="container map" id="map"> <!--Always need the id to render the map-->
                    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwr8jBrc60ZcZ2iifSYupGIoGH3YB9fMo&callback=initMap"></script> -->
                </div>
                <div class="container seller-info">
                    <h2>Seller 1</h2>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
