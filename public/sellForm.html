<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a seller</title>
  <link rel="stylesheet" href="./sellStyle.css" />
  <script src="dropdown.js"></script>
  <script src="progress.js"></script>
</head>

<body>
  <div class="container-main">
    <div class="container nav">
      <a href="./sellForm.html">Sell a product</a>
      <a href="./index.html" id="brand-logo">
        <img src="./assets/AgilLogo.png" alt="BrandLogo" style="width: 100px; height: auto;">
      </a>
      <a href="">Info</a>
    </div>

    <main>
      <div class="container container-form">
        
        <form action="">
          <div class="all-forms">
           
             <div class="form-x" id="form-1">
              <div class="left-half">
                <label for="f-name-in">First name:</label>
                <input type="text" id="f-name-in" name="f-name-in" placeholder="First name">

                <label for="personal-nr">Personal number:</label>
                <input type="text" id="personal-nr" name="personal-nr" placeholder="(yyyymmddxxxx)" maxlength="12">

                <label for="adress">Adress:</label>
                <input type="text" id="adress" name="adress" placeholder="Adress">

                <label for="seller-description-in">Description:</label>
                <textarea id="seller-description-in" name="seller-description-in" placeholder="Short discription of yourself"
                  maxlength="350"></textarea>
              </div>
              
              <div class="right-half">
                <label for="l-name-in">Last name:</label>
                <input type="text" id="l-name-in" name="l-name-in" placeholder="Last name">

                <label for="phone-nr">Phonenumber:</label>
                <input type="number" id="phone-nr" name="phone-nr" placeholder="Phonenumber">

                <div class="c-city-zip">
                  <div>
                    <label for="city-in">City:</label>
                    <input class="half-input" type="text" id="city-in" name="city" placeholder="City">
                  </div>
                  <div>
                    <label for="zip-code-in">Zip code:</label>
                    <input class="half-input" type="text" id="zip-code-in" name="zip-code" placeholder="Zip code">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-x" id="form-2">
              <div>
                <label for="p-name-in">Product name:</label>
                <input type="text" id="p-name-in" name="p-name-in" placeholder="Product name">

                <label for="product-description-in">Description:</label>
                <textarea id="product-description-in" name="product-description-in" placeholder="Short discription of the product"
                  maxlength="350"></textarea>

                <label for="image">Choose an image:</label>
                <input class="img-in" type="file" name="image" accept="image/png, image/jpeg" />

              </div>
              <div class="f2-right-half">
                <label for="price">Price</label>

                <div class="c-price">
                  <input id="price" type="number" placeholder="0">

                  <div class="unit-dropdown">
                    <select name="unit" id="unit">
                      <option value="" selected="selected">Select pricing</option>
                    </select>
                  </div>

                </div>

                <label class="r-label">Category:</label>
                <select name="category" id="category" class="category-dropdown">
                  <option value="" selected="selected">Select category</option>
                </select>

                <label class="r-label">Item:</label>
                <select name="item" id="item" class="category-dropdown">
                  <option value="" selected="selected">Select category first</option>
                </select>
              </div>
            </div>


            <div class="form-x" id="form-3">
              <p>
                Welcome ******* to "website name", press "Register" to register your information and product.
              </p>

            </div>

          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-state" id="state1">1</div>
              <div class="progress-line" id="line1"></div>
              <div class="progress-state" id="state2">2</div>
              <div class="progress-line" id="line2"></div>
              <div class="progress-state" id="state3">3</div>
            </div>
            <div class="progress-btns">
              <div>
                <button onclick="backwardProgress()" type="button" id="previous-btn">Previous</button>
              </div>
              <div>
                <button onclick="forwardProgress()" type="button" id="next-btn">Next</button>
                <button type="submit" style="visibility: hidden;" id="register-btn">Register</button>
              </div>
            </div>
          </div>

        </form>

      </div>
  </div>
  </main>
  </div>
</body>

</html>
